		<script type="text/javascript">
            var map = L.map('map',{scrollWheelZoom: false}).setView([{{ object.lat }}, {{ object.long }}], 15);
            var layer = new L.StamenTileLayer("toner-lite");
            var myIcon = L.icon({
   				iconUrl: '{{ url_for('static', filename='css/images/map-pin.png') }}',
    			iconSize: [30, 30],
    			popupAnchor: [-3, -76],
			});
            map.addLayer(layer);
            var marker = L.marker([{{ object.lat }}, {{ object.long }}], {icon: myIcon}).addTo(map);
        </script>
